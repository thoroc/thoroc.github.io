<div class="header">
    <h1 class="title">
        <a href="/">{{ site.name }}</a>
    </h1>
    <a class="extra" href="/">home</a>
    <nav class="nav-primary" role="navigation" >
        <ul>
            {% for p in site.pages %}
            <li>
                <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.url }}{{ p.url }}">{{ p.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
