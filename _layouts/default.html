<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="author" content="thoroc">

        <!-- Don't forget to set your site up: http://google.com/webmasters -->
        <meta name="google-site-verification" content="" />

        <!-- Who owns the content of this site? -->
        <meta name="Copyright" content="" />

        <!--  Mobile Viewport
        http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
        device-width : Occupy full width of the screen in its current orientation
        initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
        maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icon/favicon.ico">

        <!-- Application-specific meta tags -->
        <!-- Windows 8: see http://msdn.microsoft.com/en-us/library/ie/dn255024%28v=vs.85%29.aspx for details -->
        <meta name="application-name" content="" />
        <meta name="msapplication-TileColor" content="" />
        <meta name="msapplication-TileImage" content="" />
        <meta name="msapplication-square150x150logo" content="" />
        <meta name="msapplication-square310x310logo" content="" />
        <meta name="msapplication-square70x70logo" content="" />
        <meta name="msapplication-wide310x150logo" content="" />
        <!-- Twitter: see https://dev.twitter.com/docs/cards/types/summary-card for details -->
        <meta name="twitter:card" content="">
        <meta name="twitter:site" content="">
        <meta name="twitter:title" content="">
        <meta name="twitter:description" content="">
        <meta name="twitter:url" content="">
        <!-- Facebook (and some others) use the Open Graph protocol: see http://ogp.me/ for details -->
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />

        <!-- concatenate and minify for production -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=IM+Fell+English" rel="stylesheet" type="text/css">

    </head>
    <body>

        <div class="site">
            <div class="header">
                <h1 class="title"><a href="/">{{ site.name }}</a></h1>
                <a class="extra" href="/">home</a>
            </div>

            {{ content }}

            <div class="footer">
                <div class="contact">
                    <p>
                        thoroc<br />
                    </p>
                </div>
                <div class="contact">
                    <p>
                        <a href="https://github.com/thoroc">github.com/thoroc</a><br />
                    </p>
                </div>
            </div>
        </div>

        <!-- This is an un-minified, complete version of Modernizr.
             Before you move to production, you should generate a custom build that only has the detects you need. -->
        <script src="js/libs/modernizr-2.7.1.dev.js"></script>

        <!-- Lea Verou's Prefix Free, lets you use un-prefixed properties in your CSS files -->
        <script src="js/libs/prefixfree.min.js"></script>
        <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write( "<script src='../assetsjs/libs/jquery-1.11.0.min.js'>\x3C/script>" )</script>

        <!-- this is where we put our custom functions -->
        <!-- don't forget to concatenate and minify if needed -->
        <script src="../assets/js/functions.js"></script>

        <!-- Asynchronous google analytics; this is the official snippet.
             Replace UA-XXXXXX-XX with your site's ID and uncomment to enable.

        <script>

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-XXXXXX-XX']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        -->
    </body>
</html>
